<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Perfil</title>
    <link rel="stylesheet" href="../css/nav.css">
    <style>
        .especificaciones-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-top: 100px;
        }

        .fotoAuto {
            text-align: center;
            margin-right: 30px; /* Espacio entre la foto y las especificaciones */
        }
        
        .fotoAuto img {
            width: 300px;
            height: auto;
        }

        .especificaciones {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #88898d;
            padding: 20px;
            width: 300px;
        }

        .especificacion-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .especificacion-img {
            width: 45px;
            height: auto;
        }

        .especificacion-texto {
            font-size: 18px;
            color: #fff;
            text-align: left;
            width: 250px;
        }

        .detalleAuto {
            margin-top: 30px;
            text-align: center;
        }

        .detalleAuto h2 {
            font-size: 24px;
            color: #333;
        }

        .detalleAuto p {
            font-size: 18px;
            color: #555;
        }

        .precio {
            font-size: 20px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<header>
    <a href="inicio.html" class="retorno">
        <div class="logo">
            <img src="../Img/Logo_MV.png" alt="Motors Value Logo">
            <h1>MOTORS VALUE</h1>
        </div>
    </a>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="venta.html" class="active">Venta</a></li>
                <li><a href="alquiler.html">Alquiler</a></li>
                <li><a href="subasta.html">Subasta</a></li>
                <li><a href="solicitud.html">Solicitud</a></li>
            </ul>
        </nav>
        <div class="registrar-btn">
            <a href="registro.html">Registrarse</a>
        </div>
    </div>
</header>
<body>
    <div class="especificaciones-container">
        <!-- Foto del auto -->
        <div class="fotoAuto" id="fotoAuto"></div>

        <!-- Especificaciones -->
        <div class="especificaciones">
            <div class="especificacion-item">
                <img src="../Img/kilometraje.png" class="especificacion-img" alt="Kilometraje">
                <div class="especificacion-texto" id="km"></div>
            </div>
            <div class="especificacion-item">
                <img src="../Img/transmision.png" class="especificacion-img" alt="Transmisión">
                <div class="especificacion-texto" id="transmision"></div>
            </div>
            <div class="especificacion-item">
                <img src="../Img/gas.png" class="especificacion-img" alt="Gas">
                <div class="especificacion-texto" id="gas"></div>
            </div>
            <div class="especificacion-item">
                <img src="../Img/carroceria.png" class="especificacion-img" alt="Carrocería">
                <div class="especificacion-texto" id="carroceria"></div>
            </div>
        </div>
    </div>

    <div id="detalleAuto" class="detalleAuto"></div>

    
    
</body>

<script>
    function obtenerIdAuto() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id'); // Obtén el parámetro 'id' de la URL
    }

    async function obtenerDatosAuto(id) {
        console.log(id);
        const url = `https://localhost:7129/MotorsApi/ventaFlota/flotaDetalle/${id}`;
        console.log(`Solicitando a la URL: ${url}`);
        try {
            const respuesta = await fetch(url);
            if (!respuesta.ok) {
                throw new Error(`Error en la respuesta: ${respuesta.status} ${respuesta.statusText}`);
            }
            const auto = await respuesta.json();
            console.log(auto);
            return auto;
        } catch (error) {
            console.error('Error al obtener los datos del auto:', error);
            return null;
        }
    }


    function mostrarAuto(auto) {
        const fotoAuto = document.getElementById('fotoAuto');
        const detalleAuto = document.getElementById('detalleAuto');

        if (auto) {
            // Crear el elemento de imagen
            const img = document.createElement('img');
            img.src = auto.foto;
            img.alt = `Foto de ${auto.marca} ${auto.modelo}`;
            fotoAuto.innerHTML = ''; // Limpia el contenedor antes de añadir contenido
            fotoAuto.appendChild(img);

            // Crear contenedor de detalles
            const detallesHTML = `
                <h2>${auto.marca} ${auto.modelo}</h2>
                <p><strong>Kilometraje:</strong> ${auto.km} km</p>
                <p><strong>Transmisión:</strong> ${auto.transmision}</p>
                <p><strong>Tipo de Gas:</strong> ${auto.tipo_gas}</p>
                <p><strong>Carrocería:</strong> ${auto.carroceria}</p>
                <p class="precio"><strong>Precio:</strong> $${auto.precio}</p>
            `;

            detalleAuto.innerHTML = detallesHTML; // Inserta el HTML de una sola vez
        } else {
            detalleAuto.innerHTML = '<p>No se pudo cargar la información del auto.</p>';
        }
    }

    async function cargarAuto() {
        const idAuto = obtenerIdAuto(); // Obtenemos el ID del auto desde la URL
        if (idAuto) {
            const auto = await obtenerDatosAuto(idAuto); // Obtenemos los datos del auto desde la API
            mostrarAuto(auto); // Mostramos los detalles del auto en la página
        } else {
            alert('No se proporcionó ningún ID en la URL.');
            console.error('El parámetro ID no está presente en la URL.');
        }
    }


    cargarAuto(); // Cargar los datos al iniciar la página
</script>

</html>
